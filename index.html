<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELISE</title>
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="/style/slider.css">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <script src="/javaScript/header.js"></script>
    <script src="/javaScript/slider.js"></script>
</head>

<body>
    <!-- HEADER START -->
    <div id="header">
        <div class="header__container" id="change_height">
            <div class="header-left-side third-col">
                <div class="menu">
                    <button class="menu__button">
                        <i class="fa-solid fa-bars fa-xl bar-icon" id="test"></i>
                        <i class="fa-solid fa-x fa-xl x-icon"></i>
                    </button>
                </div>
                <div class="logo">
                    <strong>
                        <img src="https://elise.vn/media/logo/default/logo_color.png" alt="">
                    </strong>
                </div>
            </div>

            <div class="header-center third-col">
                <div class="search-container">
                    <form action="" class="search-form">
                        <span class="search-form-tile">
                            TÌM KIẾM
                        </span>
                        <input type="text">
                        <button class="search-icon">
                            <i class="fa-solid fa-magnifying-glass fa-lg search-icon"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="header-right-side third-col">
                <div class="phoning-contact">
                    <a href="#" class="phone-contact">
                        <i class="fa-solid fa-phone fa-lg phone-icon"></i>
                        <span>Gọi Ngay</span>
                    </a>
                </div>

                <div class="acount">
                    <a href="#" class="acount-access">
                        <i class="fa-regular fa-user fa-lg user-icon"></i>
                        <span>Tài khoản</span>
                    </a>
                </div>

                <div class="shopping-cart">
                    <a href="#" class="shopping-cart--access">
                        <i class="fa-solid fa-cart-shopping fa-lg shopping-cart-icon"></i>
                    </a>
                    <div class="shopping-cart-list">
                        <span class="cart-list-title">GIỎ HÀNG</span>
                        <div class="cart-content">
                            Không có mục nào trong giỏ hàng này
                        </div>
                    </div>
                </div>

                <div class="liked-stuff">
                    <a href="#" class="liked--access">
                        <i class="fa-regular fa-heart fa-lg heart-icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- HEADER END -->

    <!-- SLIDER START -->
    <div id="slider">
        <div class="slides">
            <!-- radio buttons start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!-- radio buttons end -->

            <!-- slide img start -->
            <div class="slide first">
                <img src="/img/cv-woolen.jpg" alt="">
            </div>

            <div class="slide">
                <img src="/img/cv-knit.jpg" alt="">
            </div>

            <div class="slide">
                <img src="/img/cv-0111.jpg" alt="">
            </div>
            <!-- slide img end -->

            <!-- auto navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
            <!-- auto navigation end -->

            <!-- manual navigation start -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
            <!-- manual navigation end -->
        </div>
    </div>
    <!-- SLIDER END -->

    <div id="content">
        <div class="content-wrapper">
            <h2 class="content-topic">NEW ARRIVAL</h2>
            <div class="content-list">
                <ul class="item-rows">
                    <li class="items"></li>
                    <li class="items"></li>
                    <li class="items"></li>
                    <li class="items"></li>
                </ul>
                <ul class="item-rows">
                    <li class="items"></li>
                    <li class="items"></li>
                    <li class="items"></li>
                    <li class="items"></li>
                </ul>
                <ul class="item-rows">
                    <li class="items"></li>
                    <li class="items"></li>
                    <li class="items"></li>
                    <li class="items"></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="footer">

    </div>
</body>

</html>
